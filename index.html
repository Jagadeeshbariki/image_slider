<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <header class=" bg w-100 sticky-top position-fixed">
        <div class="text-center p-3 ">
            <h1 class="text-white heading">Image Slider</h1>
        </div>
    </header>


    <main class="main " >
        <div class="imgContainer position-relative">
            <img src="https://cdn-icons-png.flaticon.com/128/271/271220.png" alt="Left" width="50px" class="position-absolute" id="leftBtn" onclick="leftBtn()">
            <!-- main Image tag -->
            <img id="imgTag" alt="Img1" width="100%" height="100%">
            <img src="https://cdn-icons-png.flaticon.com/128/271/271228.png" alt=" Right" width="50px" class="position-absolute" id="rightBtn" onclick="rightBtn()">
        </div>

        <div class="mt-3">
            <form >
                <p><label"></label><input class="form-control" type="url" name="url" placeholder="Your Image URL" onchange="uploadURL()" id="url" required></p>
                <input type="submit" class="btn btn-success" onclick="addURL()"><input type="button" value="Clear" class="btn btn-success m-5 " onclick="clearimg()">
            </form>
        </div>
    </main>
